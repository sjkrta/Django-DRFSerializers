{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    {% block index %}{% endblock index %}
    {% block projects %}{% endblock projects %}
    {% block contact %}{% endblock contact %}
    {% block about %}{% endblock about %}
    {% block uploadimage %}{% endblock uploadimage %}
    {% include 'footer.html' %}
    <!-- script files -->
    <script src="{ static 'js/script.js' }"></script>
  </body>
</html>
